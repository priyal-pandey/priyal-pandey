name: Waka Readme

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SECTION_NAME: waka
          TIME_RANGE: last_7_days
          LANG_COUNT: 6
          SHOW_TIME: true
          SHOW_TOTAL: true
          BLOCKS: ░▒▓█
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: Other Markdown JSON YAML Text Bash Git Config
          # GH_TOKEN is optional for profile readmes
